<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Albion Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .login-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-form {
            display: inline-block;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .admin-panel {
            display: none;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .reset-btn:hover {
            background: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .user-avatar {
            font-size: 24px;
            margin-right: 10px;
        }

        .admin-badge {
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚔️ Panel de Administración</h1>
            <p>Gestión de usuarios y restablecimiento de contraseñas</p>
        </div>

        <div class="content">
            <!-- Sección de Login -->
            <div id="loginSection" class="login-section">
                <div class="login-form">
                    <h2>Iniciar Sesión como Administrador</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="albionNick">Nick de Albion:</label>
                            <input type="text" id="albionNick" name="albionNick" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn">Iniciar Sesión</button>
                    </form>
                </div>
            </div>

            <!-- Panel de Administración -->
            <div id="adminPanel" class="admin-panel">
                <h2>Gestión de Usuarios</h2>
                <button id="refreshUsers" class="btn">Actualizar Lista</button>
                
                <div id="usersContainer">
                    <div class="loading">Cargando usuarios...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para restablecer contraseña -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Restablecer Contraseña</h2>
            <p>Usuario: <span id="resetUserName"></span></p>
            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña:</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn">Restablecer Contraseña</button>
            </form>
        </div>
    </div>

    <script>
        let currentToken = null;
        let currentUser = null;
        let API_ENDPOINT = null;

        // Cargar configuración desde el servidor
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                API_ENDPOINT = `${config.apiUrl}/api/auth`;
            } catch (error) {
                console.warn('No se pudo cargar la configuración, usando configuración por defecto');
                // Fallback a configuración por defecto
                const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:4000' : window.location.origin;
                API_ENDPOINT = `${API_BASE}/api/auth`;
            }
        }

        // Elementos del DOM
        const loginSection = document.getElementById('loginSection');
        const adminPanel = document.getElementById('adminPanel');
        const loginForm = document.getElementById('loginForm');
        const refreshUsersBtn = document.getElementById('refreshUsers');
        const usersContainer = document.getElementById('usersContainer');
        const resetModal = document.getElementById('resetModal');
        const resetForm = document.getElementById('resetForm');
        const closeModal = document.querySelector('.close');

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const albionNick = formData.get('albionNick');
            const password = formData.get('password');

            try {
                const response = await fetch(`${API_ENDPOINT}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ albionNick, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.user.isAdmin) {
                        currentToken = data.token;
                        currentUser = data.user;
                        showAdminPanel();
                        loadUsers();
                    } else {
                        showAlert('Acceso denegado. Se requieren permisos de administrador.', 'error');
                    }
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Error de conexión', 'error');
            }
        });

        // Cargar usuarios
        async function loadUsers() {
            try {
                const response = await fetch(`${API_ENDPOINT}/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const users = await response.json();

                if (response.ok) {
                    displayUsers(users);
                } else {
                    showAlert('Error al cargar usuarios', 'error');
                }
            } catch (error) {
                showAlert('Error de conexión', 'error');
            }
        }

        // Mostrar usuarios en tabla
        function displayUsers(users) {
            const table = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Nick de Albion</th>
                            <th>Guild</th>
                            <th>Ciudad</th>
                            <th>Último Login</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>
                                    <span class="user-avatar">${user.avatar}</span>
                                    ${user.isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                                </td>
                                <td>${user.albionNick}</td>
                                <td>${user.guild || '-'}</td>
                                <td>${user.city || '-'}</td>
                                <td>${new Date(user.lastLogin).toLocaleDateString()}</td>
                                <td>
                                    <button class="reset-btn" onclick="openResetModal('${user.id}', '${user.albionNick}')">
                                        Restablecer Contraseña
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            usersContainer.innerHTML = table;
        }

        // Mostrar panel de administración
        function showAdminPanel() {
            loginSection.style.display = 'none';
            adminPanel.style.display = 'block';
        }

        // Actualizar lista de usuarios
        refreshUsersBtn.addEventListener('click', loadUsers);

        // Modal de restablecimiento de contraseña
        function openResetModal(userId, userName) {
            document.getElementById('resetUserName').textContent = userName;
            document.getElementById('resetForm').dataset.userId = userId;
            resetModal.style.display = 'block';
        }

        // Cerrar modal
        closeModal.addEventListener('click', () => {
            resetModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === resetModal) {
                resetModal.style.display = 'none';
            }
        });

        // Restablecer contraseña
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = e.target.dataset.userId;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('Las contraseñas no coinciden', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_ENDPOINT}/admin/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({ userId, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Contraseña restablecida exitosamente', 'success');
                    resetModal.style.display = 'none';
                    resetForm.reset();
                    loadUsers(); // Recargar lista
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Error de conexión', 'error');
            }
        });

        // Mostrar alertas
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(alert, content.firstChild);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Verificar si ya está logueado al cargar la página
        window.addEventListener('load', async () => {
            // Cargar configuración primero
            await loadConfig();
            
            const savedToken = localStorage.getItem('adminToken');
            if (savedToken) {
                currentToken = savedToken;
                // Verificar si el token sigue siendo válido
                fetch(`${API_ENDPOINT}/verify`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        showAdminPanel();
                        loadUsers();
                    } else {
                        localStorage.removeItem('adminToken');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('adminToken');
                });
            }
        });
    </script>
</body>
</html>
